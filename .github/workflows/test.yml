name: Run Tests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  schedule:
    - cron:  '0 0 * * *'

jobs:
  build:
    runs-on: ubuntu-latest # necessary for reactivecircus/android-emulator-runner@v2

    steps:     
    - name: Checkout submodules
      uses: actions/checkout@v2
      with:
        fetch-depth: 2
        submodules: recursive
        token: ${{ secrets.ACCESS_TOKEN }}
        persist-credentials: false
        
    - name: set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: 11.0.10
        distribution: 'adopt'
        cache: gradle
        
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Write to local.properties
      run: |
        echo BACKTRACE_SUBMISSION_URL=\"https://submit.backtrace.io/yolo/2dd86e8e779d1fc7e22e7b19a9489abeedec3b1426abe7e2209888e92362fba4/json\" > ./local.properties

    - name: Build and check
      run: ./gradlew assembleDebug && ./gradlew check

    - name: Upload APK
      uses: actions/upload-artifact@v3
      with:
        name: example-app-debug.apk
        path: example-app/build/outputs/apk/debug/example-app-debug.apk

    - uses: actions/upload-artifact@v3
      with:
        name: build
        path: ./**/build/

  test:
    runs-on: macos-latest # necessary for reactivecircus/android-emulator-runner@v2
    needs: build
    
    strategy:
      fail-fast: false
      matrix:
          api-level: [21, 32]
    
    steps:
    - name: Checkout submodules
      uses: actions/checkout@v2
      with:
        fetch-depth: 2
        submodules: recursive
        token: ${{ secrets.ACCESS_TOKEN }}
        persist-credentials: false

    - name: set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: 11.0.10
        distribution: 'adopt'
        cache: gradle
        
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Write to local.properties
      run: |
        echo BACKTRACE_SUBMISSION_URL=\"https://submit.backtrace.io/yolo/2dd86e8e779d1fc7e22e7b19a9489abeedec3b1426abe7e2209888e92362fba4/json\" > ./local.properties

    - uses: actions/download-artifact@v3
      with:
        name: build
        path: ./
      
    - name: Emulator test
      uses: reactivecircus/android-emulator-runner@v2
      with:
        target: google_apis
        api-level: ${{ matrix.api-level }}
        arch: x86_64
        script: ./gradlew connectedCheck

    - name: Code coverage
      run: bash <(curl -s https://codecov.io/bash)
