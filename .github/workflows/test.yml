name: Run Tests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  schedule:
    - cron:  '0 0 * * *'

jobs:
  build:
    runs-on: macos-latest # necessary for reactivecircus/android-emulator-runner@v2
    
    strategy:
      fail-fast: false
      matrix:
          api-level: [21, 32]
    
    steps:
    - name: Checkout submodules
      uses: actions/checkout@v2
      with:
        fetch-depth: 2
        submodules: recursive
        token: ${{ secrets.ACCESS_TOKEN }}
        persist-credentials: false

    - name: set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: 11.0.10
        distribution: 'adopt'
        cache: gradle
        
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Write to local.properties
      run: |
        echo BACKTRACE_SUBMISSION_URL=\"https://submit.backtrace.io/yolo/2dd86e8e779d1fc7e22e7b19a9489abeedec3b1426abe7e2209888e92362fba4/json\" > ./local.properties

    # Run outside of emulator to fail fast
    - name: Build and check
      run: ./gradlew assembleDebugAndroidTest && ./gradlew check

    - name: Upload APK
      if: matrix.api-level == '32'
      uses: actions/upload-artifact@v3
      with:
        name: apks
        path: |
          example-app/build/outputs/apk/debug/example-app-debug.apk
          example-app/build/outputs/apk/debug/androidTest/example-app-androidTest.apk

    - name: Emulator test
      uses: reactivecircus/android-emulator-runner@v2
      with:
        target: google_apis
        api-level: ${{ matrix.api-level }}
        arch: x86_64
        script: ./gradlew connectedCheck

    - name: Code coverage
      if: matrix.api-level == '32'
      run: bash <(curl -s https://codecov.io/bash)
