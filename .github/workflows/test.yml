name: Run Tests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  schedule:
    - cron:  '0 0 * * *'

jobs:
  build:
    env: 
      ANDROID_API_LEVEL: 23
      ANDROID_EMULATOR_LEVEL: 23
      ANDROID_BUILD_TOOLS_VERSION: 28.0.3
      ANDROID_ABI: armeabi-v7a
      ANDROID_TAG: google_apis
      ADB_INSTALL_TIMEOUT: 20
    
    runs-on: macos-latest # necessary for reactivecircus/android-emulator-runner@v2

    steps:     
    - name: Checkout submodules
      uses: actions/checkout@v2
      with:
        fetch-depth: 2
        submodules: recursive
        token: ${{ secrets.ACCESS_TOKEN }}
        persist-credentials: false

    - name: Install CMake
      run: echo "y" | $ANDROID_HOME/tools/bin/sdkmanager "cmake;3.18.1"

    - name: set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: 11.0.10
        distribution: 'adopt'
        cache: gradle
        
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Write Backtrace Submission URL to local.properties
      run: echo BACKTRACE_SUBMISSION_URL=\"https://submit.backtrace.io/yolo/2dd86e8e779d1fc7e22e7b19a9489abeedec3b1426abe7e2209888e92362fba4/json\" > ./local.properties
      
    - name: Build and check
      run: ./gradlew assembleDebug && ./gradlew check

    - name: Upload APK
      uses: actions/upload-artifact@v1
      with:
        name: example-app-debug.apk
        path: example-app/build/outputs/apk/debug/example-app-debug.apk

    - name: Oldest supported emulator test
      uses: reactivecircus/android-emulator-runner@v2
      with:
        target: google_apis
        api-level: 21
        arch: x86_64
        script: ./gradlew connectedCheck

    - name: Latest emulator test
      uses: reactivecircus/android-emulator-runner@v2
      with:
        target: google_apis
        api-level: 32
        arch: x86_64
        script: ./gradlew connectedCheck

    - name: Code coverage
      run: bash <(curl -s https://codecov.io/bash)
