plugins {
    id 'java-library'
    id 'com.github.johnrengelman.shadow' version '8.1.1'
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(8)
    }
}

repositories {
    mavenCentral()
}

dependencies {
    implementation "com.google.code.gson:gson:2.13.1"
}

shadowJar {
    archiveClassifier.set("") // replace default jar
    relocate 'com.google.gson', 'backtraceio.gson'
}

// Disable the regular jar task since we want the shadowed jar to be the main artifact
jar.enabled = false

// Publish shadow jar as the main artifact
artifacts {
    apiElements shadowJar
    runtimeElements shadowJar
}

tasks.build.dependsOn(shadowJar)
