plugins {
    id 'java'
    id 'com.github.johnrengelman.shadow' version '8.1.1'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'com.google.code.gson:gson:2.12.1'
}

shadowJar {
    relocate 'backtraceio.gson', 'backtraceio.gson'
    archiveClassifier.set('backtrace')
}

tasks.build.dependsOn(shadowJar)
