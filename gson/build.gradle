plugins {
    id 'java-library'
    id 'com.github.johnrengelman.shadow' version '8.1.1'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'com.google.code.gson:gson:2.13.1'
}

shadowJar {
    relocate 'com.google.gson', 'backtraceio.gson'
    exclude 'com/google/errorprone/**'

    archiveBaseName.set("gson")
    archiveClassifier.set("")   // remove "-all"
    archiveVersion.set("")      // remove version â†’ gson.jar
}

// Replace default jar with shadow jar for other subprojects
configurations {
    apiElements.outgoing.artifacts.clear()
    apiElements.outgoing.artifact(shadowJar)

    runtimeElements.outgoing.artifacts.clear()
    runtimeElements.outgoing.artifact(shadowJar)
}

tasks.build.dependsOn(shadowJar)

afterEvaluate {
    tasks.matching { it.name.contains("Jetify") }.configureEach { enabled = false }
}
