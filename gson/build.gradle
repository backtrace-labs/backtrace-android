plugins {
    id 'java'
    id 'com.github.johnrengelman.shadow' version '8.1.1'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'com.google.code.gson:gson:2.13.1'
}

shadowJar {
    relocate 'com.google.gson', 'backtraceio.gson'
    exclude 'com/google/errorprone/**'

    archiveBaseName.set("gson")
    archiveClassifier.set("")   // remove "-all"
    archiveVersion.set("")      // remove version â†’ filename is gson.jar
}

jar.enabled = false

artifacts {
    archives shadowJar
}

configurations {
    apiElements.outgoing.artifact(shadowJar)
    runtimeElements.outgoing.artifact(shadowJar)
}

tasks.build.dependsOn(shadowJar)
