plugins {
    id 'com.gladed.androidgitversion' version '0.4.14'
}
apply plugin: 'com.android.library'

androidGitVersion {
    // this is the format for generating the versionName
    // default is %tag%%-count%%-commit%%-branch%%-dirty% - removed %-dirty% because submodules tend to get dirty
    format '%tag%%-count%%-commit%%-branch%'
}

android {
    namespace "backtraceio.library"
    defaultConfig {
        minSdkVersion 21
        compileSdk 34
        targetSdkVersion 34
        versionName androidGitVersion.name()
        versionCode androidGitVersion.code()
        buildConfigField("String", "VERSION_NAME", "\"${versionName}\"")

        testInstrumentationRunner 'androidx.test.runner.AndroidJUnitRunner'

        externalNativeBuild {
            cmake {
                cppFlags ""
                arguments "-DCMAKE_BUILD_TYPE=Release"
                arguments "-DCRASHPAD_HTTPS_TRANSPORT=OPENSSL"
            }
        }
        ndk {
            abiFilters 'x86', 'x86_64', 'armeabi-v7a', 'arm64-v8a'
        }
        buildFeatures {
            buildConfig = true
        }
        publishing {
            singleVariant("release") {
                withSourcesJar()
                withJavadocJar()
            }
        }
    }

    buildTypes {
        buildTypes {
            debug {
                testCoverageEnabled true
            }
        }
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    externalNativeBuild {
        cmake {
            path file('src/main/cpp/CMakeLists.txt')
            version "3.22.1"
        }
    }
    sourceSets {
        main {
        }
        androidTest.manifest.srcFile "src/androidTest/java/backtraceio/library/AndroidManifest.xml"
    }

    // Needed until we migrate to AndroidX
    android {
        lintOptions {
            abortOnError false
        }
        testOptions {
            unitTests.returnDefaultValues = true
        }
    }
}

dependencies {
//    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'com.google.code.gson:gson:2.12.1'
    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'com.squareup:tape:1.2.3'
    testImplementation 'junit:junit:4.13.2'
    testImplementation "org.mockito:mockito-core:5.16.0"
    testImplementation 'org.json:json:20240303'
    testImplementation "com.google.guava:guava:33.3.1-jre"
    testImplementation 'net.jodah:concurrentunit:0.4.4'
    androidTestImplementation 'net.jodah:concurrentunit:0.4.4'
    androidTestImplementation 'androidx.test.ext:junit:1.2.1'
    androidTestImplementation 'androidx.test:rules:1.6.1'
    androidTestImplementation 'androidx.test.ext:junit:1.2.1'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.6.1'
    androidTestImplementation 'org.mockito:mockito-core:5.16.0'
    androidTestImplementation "org.mockito:mockito-android:5.16.0"

}

apply from: 'publish.gradle'
